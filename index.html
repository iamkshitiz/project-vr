<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Webcontxt - ProjectVR</title>
		<meta name="description" content="Webcontxt - ProjectVR">
		<script src="js/aframe.min.js"></script>
		<script src="js/aframe-animation-component.min.js"></script>
		<script src="js/aframe-event-set-component.min.js"></script>
		<script src="js/aframe-layout-component.min.js"></script>
		<script src="js/aframe-template-component.min.js"></script>
		<script src="js/set-image.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="car-thumb1" crossorigin="anonymous" src="img/car_1.jpg">
				<img id="car-thumb2" crossorigin="anonymous" src="img/car_2.jpg">
				<img id="car-thumb3" crossorigin="anonymous" src="img/car_3.jpg">

				<audio id="click-sound" crossorigin="anonymous" src="audio/click.ogg"></audio>

				<img id="car1" crossorigin="anonymous" src="img/car1.jpg">
				<img id="car2" crossorigin="anonymous" src="img/car2.jpg">
				<img id="car3" crossorigin="anonymous" src="img/car3.jpg">

				<script id="link" type="text/html">
				<a-entity class="link"
				geometry="primitive: plane; height: 1; width: 1"
				material="shader: flat; src: ${thumb}"
				event-set__1="_event: mousedown; scale: 1 1 1"
				event-set__2="_event: mouseup; scale: 1.2 1.2 1"
				event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
				event-set__4="_event: mouseleave; scale: 1 1 1"
				set-image="on: click; target: #image-360; src: ${src}"
				sound="on: click; src: #click-sound"></a-entity>
				</script>
			</a-assets>

			<a-sky id="image-360" radius="10" src="#car1"></a-sky>

			<a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
				<a-entity template="src: #link" data-src="#car1" data-thumb="#car-thumb1"></a-entity>
				<a-entity template="src: #link" data-src="#car2" data-thumb="#car-thumb2"></a-entity>
				<a-entity template="src: #link" data-src="#car3" data-thumb="#car-thumb3"></a-entity>
			</a-entity>

			<a-entity camera look-controls>
				<a-cursor id="cursor"
				animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
				animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
				event-set__1="_event: mouseenter; color: springgreen"
				event-set__2="_event: mouseleave; color: black"
				fuse="true"
				raycaster="objects: .link"></a-cursor>
			</a-entity>
		</a-scene>
	</body>
</html>
